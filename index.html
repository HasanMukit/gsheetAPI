<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>


    <body class="loading-body">
    

    
        <div class="spinner-box">
            <div class="circle-border">
                <div class="circle-core"></div>
            </div>  
        </div>
    
        
        <div class="container-self">
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Search</span>
                <input type="text" class="form-control" placeholder="email@example.com" aria-label="Username" aria-describedby="basic-addon1" id="searchField">
                <button type="button" class="btn btn-dark" style="width: 15%;">Go</button>
            </div>
            
            <div class="table-container">
    
                <table class="content-table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Store Name</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">FEIN</th>
                        <!-- <th scope="col">View More</th> -->
                        <th scope="col">Phone #</th>
                        <th scope="col">Address</th>
                        <th scope="col" style="white-space: normal;">Submitted At</th>
                        <th scope="col" style="white-space: normal;">Business License</th>
                        <th scope="col" style="white-space: normal;">Tobacco License</th>
                        <th scope="col">Locale</th>
                        <th scope="col" style="white-space: normal;">Submission Source</th>
                        </tr>
                    </thead>
                    <tbody id = "searchResults">
                        
                    </tbody>
                </table>
                
                <template id = "rowTemplate">
                    <tr>
                        <th scope="row" class="sn"></th>
                        <td class="storeName"></td>
                        <td class="firstName"></td>
                        <td class="lastName"></td>
                        <td class="email"></td>
                        <td class="fien"></td>
                        <!-- <th scope="col"> <button type ="button" class="btn btn-outline-dark">View</button> </th> -->
                        <td class="phn"></td>
                        <td class="addrs"></td>
                        <td class="sub"> </td>
                        <td><a target="_blank" class="btn btn-outline-dark blc">View</a></td>
                        <td><a target="_blank" class="btn btn-outline-dark tlc">View</a></td>
                        <td class="locale"></td>
                        <td><a target="_blank" class="btn btn-outline-dark subSrc">View</a></td>
                        
                    </tr>
                </template>
            </div>
            
        </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
    <script src="index.js"></script>
    
  </body>
</html>
